<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Avaliação organizacional</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    form {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }

    input[type="text"], select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .avaliacao {
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
      margin-bottom: 20px;
    }

    .avaliacao label {
      font-weight: normal;
    }

    button {
      background: #2196F3;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }

    button:hover {
      background: #1976D2;
    }
  </style>
</head>
<body>
  <form id="climaForm">
    <h2>Pesquisa de Clima Organizacional</h2>

    <label for="nome">Nome (opcional):</label>
    <input type="text" id="nome" name="nome">

    <label for="empresa">Unidade:</label>
    <select id="empresa" name="empresa" required>
      <option value="">Selecione</option>
      <option value="Mercatto Delícia">Mercatto Delícia</option>
      <option value="Delícia Gourmet">Delícia Gourmet</option>
      <option value="Villa Gourmet">Villa Gourmet</option>
      <option value="Padaria Delícia">Padaria Delícia</option>
      <option value="M.Kids">M.Kids</option>
    </select>

    <label for="setor">Setor:</label>
    <select id="setor" name="setor" required>
      <option value="">Selecione</option>
      <option value="Cozinha">Cozinha</option>
      <option value="Caixa">Caixa</option>
      <option value="Bar">Bar</option>
      <option value="Limpeza">Limpeza</option>
      <option value="Estoque">Estoque</option>
      <option value="Gerência">Gerência</option>
      <option value="Sushi">Sushi</option>
      <option value="Churrasco">Churrasco</option>
      <option value="M.Kids">M.Kids</option>
      <option value="Confeitaria">Confeitaria</option>
    </select>

    <label>1. Como você avalia o ambiente de trabalho?</label>
    <div class="avaliacao">
      <label><input type="radio" name="ambiente" value="1" required> 1</label>
      <label><input type="radio" name="ambiente" value="2"> 2</label>
      <label><input type="radio" name="ambiente" value="3"> 3</label>
      <label><input type="radio" name="ambiente" value="4"> 4</label>
      <label><input type="radio" name="ambiente" value="5"> 5</label>
    </div>

    <label>2. Você se sente valorizado(a) na empresa?</label>
    <div class="avaliacao">
      <label><input type="radio" name="valorizacao" value="1" required> 1</label>
      <label><input type="radio" name="valorizacao" value="2"> 2</label>
      <label><input type="radio" name="valorizacao" value="3"> 3</label>
      <label><input type="radio" name="valorizacao" value="4"> 4</label>
      <label><input type="radio" name="valorizacao" value="5"> 5</label>
    </div>

    <label>3. A comunicação com a liderança é boa?</label>
    <div class="avaliacao">
      <label><input type="radio" name="comunicacao" value="1" required> 1</label>
      <label><input type="radio" name="comunicacao" value="2"> 2</label>
      <label><input type="radio" name="comunicacao" value="3"> 3</label>
      <label><input type="radio" name="comunicacao" value="4"> 4</label>
      <label><input type="radio" name="comunicacao" value="5"> 5</label>
    </div>

    <label>4. Você tem as ferramentas necessárias para fazer seu trabalho?</label>
    <div class="avaliacao">
      <label><input type="radio" name="ferramentas" value="1" required> 1</label>
      <label><input type="radio" name="ferramentas" value="2"> 2</label>
      <label><input type="radio" name="ferramentas" value="3"> 3</label>
      <label><input type="radio" name="ferramentas" value="4"> 4</label>
      <label><input type="radio" name="ferramentas" value="5"> 5</label>
    </div>

    <label for="comentarios">Comentários e sugestões:</label>
    <textarea id="comentarios" name="comentarios" rows="4"></textarea>

    <button type="submit">Enviar Resposta</button>
  </form>

  <script>
    document.getElementById("climaForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const formData = new FormData(e.target);
      const dados = {};
      formData.forEach((value, key) => {
        dados[key] = value;
      });

      try {
        const resposta = await fetch("https://script.google.com/macros/s/AKfycbyLrwhQ9KLsqdEcstBw0pa9uqa16J9mnkI0OcaMOy3Z2AmbGPui2Aar6nHS0cDSU2Zf/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(dados)
        });

        if (resposta.ok) {
          alert("✅ Pesquisa enviada com sucesso!");
          e.target.reset();
        } else {
          alert("❌ Erro ao enviar. Tente novamente.");
        }
      } catch (erro) {
        alert("⚠️ Erro de conexão. Verifique sua internet.");
      }
    });
  </script>
</body>
</html>
